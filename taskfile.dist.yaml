# this needs `tasks` and `node` installed
# brew install go-task - https://taskfile.dev
# task setup
version: '3'

tasks:
  cover:
    deps: [test]
    cmds:
      - go tool cover -html=coverage.out
  test:
    cmds:
      - rm -f ./coverage.out
      - go test -coverpkg=./... -coverprofile=./coverage.out ./...
  lint:
    cmds:
      - go vet ./...
  fmt:
    cmds:
      - gofumpt -l -w .